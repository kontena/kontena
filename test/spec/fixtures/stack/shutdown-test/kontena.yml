stack: test/shutdown-test
variables:
  trap:
    type: boolean
    default: true
  graceful_shutdown:
    type: boolean
  healthcheck:
    type: boolean
services:
  lb:
    image: kontena/lb
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    image: shutdown-test-server
    instances: 3
    # {% if healthcheck %}
    health_check:
      protocol: http
      port: 8000
      uri: "/health?status=200"
      initial_delay: 5
    # {% endif %}
    links:
      - lb
    environment:
      - KONTENA_LB_INTERNAL_PORT=8000
      - KONTENA_LB_VIRTUAL_PATH=/
      - REQUEST_DELAY=1.0
      # {% if trap %}
      - TRAP=true
      # {% if graceful_shutdown %}
      - SHUTDOWN=true
      # {% endif %}
      # {% endif %}
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    image: shutdown-test-client
    instances: 3
    environment:
      - SKEW=0.5
      - THREADS=32
      - URL=http://lb/
    depends_on:
      - server
