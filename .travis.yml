language: ruby
rvm:
  - 2.0
  - 2.1
  - 2.2
  - 2.3
cache: bundler
addons:
  apt:
    sources:
      - mongodb-upstart
    packages:
      - mongodb-org-server
env:
  - TEST_DIR=server
  - TEST_DIR=agent
  - TEST_DIR=cli
matrix:
  exclude:
    - rvm: 2.0
      env: TEST_DIR=agent
    - rvm: 2.1
      env: TEST_DIR=agent
script: CI=true cd $TEST_DIR && bundle install && bundle exec rspec spec/
