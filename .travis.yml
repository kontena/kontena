      script: ./build/travis/test.sh
      rvm: 2.4
      env: TEST_DIR=agent
    - stage: test
      script: ./build/travis/test.sh
      rvm: 2.4
      env: TEST_DIR=server
    - stage: test e2e
      script: ./build/travis/test_e2e.sh
      rvm: 2.4
      env:
        - TEST_DIR=cli
        - ALLOW_FAILURES=true
    - stage: deploy gem
      script: "rvm $TRAVIS_RUBY_VERSION do $TRAVIS_BUILD_DIR/build/travis/deploy_gem.sh"
      tags: true
      repo: kontena/kontena
      rvm: 2.3
      env: TEST_DIR=cli
