<html>
  <head>
    <title>Code Authentication</title>
  </head>
  <body>
    <p>
      Authorization code:
    </p>
    <div id="code" style='background: black; color: white; font-family: "Lucida Console", Monaco, monospace; padding: 10px 10px 10px 10px; font-size: 24pt'>
    </div>
    <script>
      document.getElementById('code').innerText = window.location.hash.split('code=')[1].split('&')[0];
    </script>
  </body>
</html>
