<html>
  <head>
    <title>Code Authentication</title>
  </head>
  <body>
    <p>
    Enter this command to complete authentication:
    </p>
    <div style='background: black; color: white; font-family: "Lucida Console", Monaco, monospace; padding: 10px 10px 10px 10px;'>
      kontena master auth --code <script>document.write(window.location.hash.split('code=')[1]);</script> <script>document.write(window.location.origin);</script>
    </div>
  </body>
</html>
