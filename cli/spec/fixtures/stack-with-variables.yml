stack: user/stackname
version: 0.1.1
services:
  wordpress:
    extends:
      file: docker-compose_v2.yml
      service: wordpress
    image: wordpress:$TAG
    stateful: true
    environment:
      - WORDPRESS_DB_PASSWORD=%{project}_secret
    instances: 2
    deploy:
      strategy: ha
  mysql:
    extends:
      file: docker-compose_v2.yml
      service: mysql
    image: ${MYSQL_IMAGE}
    stateful: true
    environment:
      - INTERNAL_VAR=$$INTERNAL_VAR
