wordpress:
  extends:
    file: docker-compose.yml
    service: wordpress
  image: wordpress:$TAG
  stateful: true
  environment:
    - WORDPRESS_DB_PASSWORD=%{project}_secret
  instances: 2
  deploy:
    strategy: ha
mysql:
  extends:
    file: docker-compose.yml
    service: mysql
  image: ${MYSQL_IMAGE}
  stateful: true
  environment:
    - INTERNAL_VAR=$$INTERNAL_VAR
