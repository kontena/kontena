wordpress:
  extends:
    file: docker-compose.yml
    service: wordpress
  stateful: true
  env_file: .env
  environment:
    WORDPRESS_DB_PASSWORD: %{project}_secret
  instances: 2
  deploy:
    strategy: ha
mysql:
  extends:
    file: docker-compose.yml
    service: mysql
  stateful: true
  environment:
    - MYSQL_ROOT_PASSWORD=%{project}_secret
